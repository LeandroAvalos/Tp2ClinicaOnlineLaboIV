 <section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100" style="margin-top: 60px;">
      <div class="col-xl-9">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-4 mx-md-2" style="margin-bottom: 0px; padding-bottom: 0px;">


                <div class="text-center">
                  <img src="https://i.pinimg.com/564x/f0/91/13/f09113cc029af753bcf1cf397b332149.jpg"
                  alt="login form" class="img-fluid" style=" height: 250px; width: 300px;" />
                </div>
                
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicio de sesión</h5>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Email</label>
                      <input type="email" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="emailRelleno"
                      (input)="validarCorreo()" [ngClass]="{'is-invalid': !correoValido, 'is-valid': correoValido}"/>
                      <div class="invalid-feedback" *ngIf="emailRelleno.length > 0">
                        Ingrese un correo válido
                      </div>
                  
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Contraseña</label>
                      <input type="password" id="form2Example27" class="form-control form-control-lg"[(ngModel)]="passwordRelleno" 
                      (input)="validarPass()" [ngClass]="{'is-invalid': !passValido, 'is-valid': passValido}"/>
                      <div class="invalid-feedback" *ngIf="passwordRelleno.length > 0">
                        Ingrese una contraseña válida
                      </div>
                 
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" (click)="login()">Iniciar sesión</button>
                    </div>
  
                
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">No tenes una cuenta? <button class="btn btn-primary" routerLink="../registro">Registrate aca!</button></p>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center text-center" style="background: rgba(0,156,140);">
              <app-listado-usuarios (botonClickeado)="clickListadoUsuarios($event)"></app-listado-usuarios>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
